<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS_files/update_subProduct.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Update a subProduct</title>

</head>

<body>

  <h1>Update a sub Product</h1>
  <form id="updatesubProductForm" >

    <label for="subProductId" style="display: none;">product ID:</label>
    <input type="text" id="subProductId" name="subProductId" style="display: none;" required>

    <label for="subProductName">subProduct Name:</label>
    <input type="text" id="subProductName" name="subProductName" required>

    <label for="subProductNameAR">subProduct Name (AR):</label>
    <input type="text" id="subProductNameAR" name="subProductNameAR" required>

    <label for="country">Country</label>
    <input type="text" id="country" name="country" required>

    

    <label for="loanDetail">loanDetail</label>
    <input type="text" id="loanDetail" name="loanDetail" required>

    <label for="product">product</label>
    <input type="text" id="product" name="product" required>

    <label for="image" style="display: none;">Image</label>
    <img id="displayedImage" alt="Displayed Image">
    
    <input type="file" id="image" name="image" accept="image/*" required>
   


    <div class="d-grid gap-2" id="form-button">
      <button id="updateButton" class="btn btn-success" type="button" onclick="updatesubProduct(document.getElementById('subProductId').value)">Update</button>
      <button id="closeButton" class="btn btn-danger" type="button" onclick="closeForm()">Close</button>
    </div>
  </form>

  <script src="./JS_files/update_subProducts.js" defer></script>
  <!-- <script src="../subProducts/CSS_files/update_subProducts.css"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
