<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS_files/update_subProduct.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


  <title>Update a subProduct</title>

</head>

<body>

  
  <form id="updatesubProductForm">
   


    <h1>Update a sub Product</h1>

    <label for="id" style="display: none;">product ID:</label>
    <input type="text" id="id" name="id" style="display: none;">

    <label for="subProductName">subProduct Name:</label>
    <input type="text" id="subProductName" name="subProductName" required>

    <label for="subProductNameAR">subProduct Name (AR):</label>
    <input type="text" id="subProductNameAR" name="subProductNameAR" required>

    <label for="loanDetail">loanDetail</label>
    <input type="text" id="loanDetail" name="loanDetail" required>

    <label for="country">Country</label>
    <input type="text" id="country" name="country" required>


    <label for="product">product</label>
    <input type="text" id="product" name="product" required>

    <!-- <select id="updateCountry" name="updateCountry" required></select> -->
    
    <!-- <label for="updateProduct">Product</label>
    <select id="updateProduct" name="updateProduct" required></select> -->

    <div class="container">
      <input type="file" id="file" accept="image/*" hidden>
      <div class="img-area" data-img="">
          <i class='bx bxs-cloud-upload icon'></i>
          <h3>Upload Image</h3>
          <p>Image size must be less than <span>2MB</span></p>
      </div>
      <button class="select-image">Select Image</button>
  </div>
    
  
    <div class="d-grid gap-2" id="form-button">
      <button id="updateButton" class="btn btn-success" type="button" onclick="handleUpdate()">Update</button>
      <button id="closeButton" class="btn btn-danger" type="button" onclick="closeForm()">Close</button>
    </div>
  </form>



  <script>
    document.getElementById('updatesubProductForm').addEventListener('submit', function(event) {
        updatesubProduct(document.getElementById('subProductId').value, event);
    });
</script>


  <script src="./JS_files/update_subProducts.js" defer></script>
  <!-- <script src="../subProducts/CSS_files/update_subProducts.css"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
