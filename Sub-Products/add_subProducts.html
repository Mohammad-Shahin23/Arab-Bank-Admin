<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS_files/add_subProduct.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Add New subProduct</title>

</head>
<body id="bodystyle">

  <h1>Add New sub-Product</h1>
  
  <form id="subProductForm" >
    <label for="subProductName">subProduct Name:</label>
    <input type="text" id="subProductName" name="subProductName" required>

    <label for="subProductNameAR">subProduct Name (AR):</label>
    <input type="text" id="subProductNameAR" name="subProductNameAR" required>

    <label for="country">Country</label>
    <input type="text" id="country" name="country" required>

    

    <label for="loanDetail">loanDetail</label>
    <input type="text" id="loanDetail" name="loanDetail" required>

    <label for="product">product</label>
    <input type="text" id="product" name="product" required>

    <!-- Add this after the file input for image -->
    <label for="image">Image</label>
    <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage(this);">
    <img id="previewImage" src="#" alt="Selected Image" style="max-width: 100%; display: none;">
    
    

   
    <div class="d-grid gap-2" id="form-button">
      <button class="btn btn-success" type="button" onclick="submitForm()">Submit</button>
      <button class="btn btn-danger" type="button" onclick="closeForm()">Close</button>
    </div>
    <!-- <button type="button" onclick="submitForm()">Submit</button> -->
    <!-- <button type="button" onclick="closeForm()">Close</button> -->
  </form>


  <script>
    function previewImage(input) {
      const preview = document.getElementById('previewImage');
    
      if (input.files && input.files[0]) {
        const reader = new FileReader();
    
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
    
        reader.readAsDataURL(input.files[0]);
      }
    }

    // Add an event listener using JavaScript
    document.getElementById('image').addEventListener('change', function() {
      previewImage(this);
    });
  </script>
  
  <script src="./JS_files/add_subProducts.js"></script>

</body>
</html>
