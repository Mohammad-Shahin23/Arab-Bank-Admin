<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS_files/add_subProduct.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Add New subProduct</title>

</head>
<body id="bodystyle">

  
  
  <form id="subProductForm" onsubmit="submitForm(event)">
    <h1>Add New sub-Product</h1>


    <label for="subProductName">subProduct Name:</label>
    <input type="text" id="subProductName" name="subProductName" required>

    <label for="subProductNameAR">subProduct Name (AR):</label>
    <input type="text" id="subProductNameAR" name="subProductNameAR" required>

    
    <label for="loanDetail">loanDetail</label>
    <input type="text" id="loanDetail" name="loanDetail" required>
    

    <label for="country">Country</label>
<select id="country" name="country" required></select>

    


    <label for="product">Product</label>
<select id="product" name="product" required></select>


    <!-- Add this after the file input for image -->
    <div class="container">
      <input type="file" id="file" accept="image/*" hidden>
      <div class="img-area" data-img="">
          <i class='bx bxs-cloud-upload icon'></i>
          <h3>Upload Image</h3>
          <p>Image size must be less than <span>2MB</span></p>
      </div>
      <button class="select-image">Select Image</button>
  </div>
  
    
    

   
  <div class="gap-2"  id="form-button">
    <button class="btn btn-success btn-lg" type="button" onclick="submitForm()">Submit</button>
    <button class="btn btn-danger btn-lg" type="button" onclick="closeForm()">Close</button>
  </div>
   
  </form>


  
  
  <script src="./JS_files/add_subProducts.js"></script>

</body>
</html>
