<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS_files/add_leaflet.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Add New leaflet</title>

</head>
<body id="bodystyle">

  <h1>Add New sub-Product</h1>
  
  


  <form id="leafletForm">
    <!-- Product Information -->
    <div class="form-group">
      <label for="leafletProductName">Product Name:</label>
      <input type="text" id="leafletProductName" name="leafletProductName" required>
    </div>
  
    <div class="form-group">
      <label for="leafletSubProductName">Sub-poduct Name (AR):</label>
      <input type="text" id="leafletSubProductName" name="leafletSubProductName" required>
    </div>
  
    <!-- Country Input -->
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
    </div>
  
    <!-- Leaflet Pages -->
    <script>
      for (let i = 1; i <= 6; i++) {
        document.write(`
          <div class="container">
            <label for="leafletPage${i}AR">Leaflet ${i}:</label>
            <input type="file" id="leafletPage${i}File" name="leafletPage${i}File" accept="image/*" hidden required>
            <div class="img-area" data-img="">
              <i class='bx bxs-cloud-upload icon'></i>
              <h3>Upload Image</h3>
              <p>Image size must be less than <span>2MB</span></p>
            </div>
            <button class="select-image" onclick="document.getElementById('leafletPage${i}File').click();">Select Image</button>
          </div>
        `);
      }
    </script>
  
    </div>
  
    <!-- Leaflet Pages (AR) -->
    <div class="form-group">
      <label for="leafletPagesAR">Leaflet Pages (AR):</label>
      <div class="leaflet-pages-ar">
        <script>
          for (let i = 1; i <= 6; i++) {
            document.write(`
              <div class="container">
                <label for="leafletPage${i}AR">Leaflet AR ${i}:</label>
                <input type="file" id="leafletPage${i}AR" name="leafletPage${i}AR" accept="image/*" hidden required">
                <div class="img-area" data-img="">
                  <i class='bx bxs-cloud-upload icon'></i>
                  <h3>Upload Image</h3>
                  <p>Image size must be less than <span>2MB</span></p>
                </div>
                <button class="select-image" onclick="document.getElementById('leafletPage${i}AR').click();">Select Image</button>
                
              </div>
            `);
          }
        </script>
      </div>
    </div>

  
    <!-- Form Buttons -->
    <div class="d-grid gap-2" id="form-button">
      <button class="btn btn-success btn-sm" type="button" onclick="submitForm()">Submit</button>
      <button class="btn btn-danger btn-sm" type="button" onclick="closeForm()">Close</button>
    </div>
  </form>
  
  
    
  
  <script src="../Leaflet/JS_files/add_leaflet.js"></script>

</body>
</html>
