<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Countries/CSS_files/add_country.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Add New Country</title>

  <style>
    .error-message {
      color: red;
    }
  </style>

</head>
<body id="bodystyle">

 
  
  <form id="countryForm" >
    <h1>Add New Country</h1>
    
    <label for="countryName">Country Name:</label>
    <input type="text" id="countryName" name="countryName" required>
    <span id="errorCountryName" class="error-message"></span>
  <br>

    <label for="countryNameAR">Country Name (AR):</label>
    <input type="text" id="countryNameAR" name="countryNameAR" required>
    <span id="errorCountryNameAR" class="error-message"></span>
    <br>

    <label for="countryCode">Country Code:</label>
    <input type="text" id="countryCode" name="countryCode" required>
    <span id="errorCountryCode" class="error-message"></span>
    <br>

    <label for="mobileCode">Mobile Code:</label>
    <input type="text" id="mobileCode" name="mobileCode" required>
    <span id="errorMobileCode" class="error-message"></span>
    <br>

    <label for="countryMobileHint">Mobile Hint:</label>
    <input type="text" id="countryMobileHint" name="countryMobileHint" required>
    <span id="errorCountryMobileHint" class="error-message"></span>
    <br>

    <label for="countryCurrencyCode">Currency Code:</label>
    <input type="text" id="countryCurrencyCode" name="countryCurrencyCode" required>
    <span id="errorCountryCurrencyCode" class="error-message"></span>
    <br>

    <label for="countryCurrencyCodeAr">Currency Code (AR):</label>
    <input type="text" id="countryCurrencyCodeAr" name="countryCurrencyCodeAr" required>
    <span id="errorCountryCurrencyCodeAr" class="error-message"></span>
    <br>

    <div class="gap-2"  id="form-button">
      <button class="btn btn-success btn-lg" type="button" onclick="submitForm()">Submit</button>
      <button class="btn btn-danger btn-lg" type="button" onclick="closeForm()">Close</button>
    </div>
  </form>

  <script src="../Countries/JS_files/add_country.js"> </script>

</body>
</html>
