<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Countries/CSS_files/add_country.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Add New Country</title>

</head>
<body id="bodystyle">

  <h1>Add New Country</h1>
  
  <form id="countryForm" >
    <label for="countryName">Country Name:</label>
    <input type="text" id="countryName" name="countryName" required>

    <label for="countryNameAR">Country Name (AR):</label>
    <input type="text" id="countryNameAR" name="countryNameAR" required>

    <label for="countryCode">Country Code:</label>
    <input type="text" id="countryCode" name="countryCode" required>

    <label for="mobileCode">Mobile Code:</label>
    <input type="text" id="mobileCode" name="mobileCode" required>

    <label for="countryMobileHint">Mobile Hint:</label>
    <input type="text" id="countryMobileHint" name="countryMobileHint" required>

    <label for="countryCurrencyCode">Currency Code:</label>
    <input type="text" id="countryCurrencyCode" name="countryCurrencyCode" required>

    <label for="countryCurrencyCodeAr">Currency Code (AR):</label>
    <input type="text" id="countryCurrencyCodeAr" name="countryCurrencyCodeAr" required>

    <div class="d-grid gap-2" id="form-button">
      <button class="btn btn-success" type="button" onclick="submitForm()">Submit</button>
      <button class="btn btn-danger" type="button" onclick="closeForm()">Close</button>
    </div>
    <!-- <button type="button" onclick="submitForm()">Submit</button> -->
    <!-- <button type="button" onclick="closeForm()">Close</button> -->
  </form>

  

  <script src="../Countries/JS_files/add_country.js"> </script>

</body>
</html>
