<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Products/CSS_files/update_products.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Update a product</title>

</head>

<body id="bodyStyle">

  
  <form id="updateproductForm" >
    <h1>Update a product</h1>
    <label for="productId" style="display: none;">product ID:</label>
    <input type="text" id="productId" name="productId" style="display: none;" required>

    <div class="mb-3">
      <label for="country" class="form-label">Country:</label>
      <select id="country" name="country" class="form-select" required></select>
      <div id="errorCountry" class="error"></div> 
  </div>
  
      
      <div class="mb-3">
        <label for="productName" class="form-label">product Name:</label>
        <input type="text" id="productName" name="productName" class="form-control" required>
        <div id="errorProductName" class="error"></div> 
    </div>
  
    <div class="mb-3">
        <label for="productNameAR" class="form-label">City Name (AR):</label>
        <input type="text" id="productNameAR" name="productNameAR" class="form-control" required>
        <div id="errorProductNameAR" class="error"></div> 
    </div>

    <div class="gap-2"   id="form-button">
      <button  class="btn btn-success btn-lg" type="button" onclick="updateProduct(document.getElementById('productId').value)">Update</button>
      <button  class="btn btn-danger btn-lg" type="button" onclick="closeForm()">Close</button>
    </div>
  </form>

  <script src="./JS_files/update_products.js" defer></script>
  <script src="../Products/CSS_files/update_products.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
