<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Products/CSS_files/add_products.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Add New product</title>

</head>
<body id="bodyStyle">

  
  
  <form id="productForm" >
    <h1>Add New product</h1>

    
  <div class="mb-3">
    <label for="country" class="form-label">Country:</label>
    <select id="country" name="country" class="form-select" required></select>
    <div id="errorCountry" class="error"></div> 
</div>

    
    <div class="mb-3">
      <label for="productName" class="form-label">product Name:</label>
      <input type="text" id="productName" name="productName" class="form-control" required>
      <div id="errorProductName" class="error"></div> 
  </div>

  <div class="mb-3">
      <label for="productNameAR" class="form-label">City Name (AR):</label>
      <input type="text" id="productNameAR" name="productNameAR" class="form-control" required>
      <div id="errorProductNameAR" class="error"></div> 
  </div>

   
    <div class="gap-2"  id="form-button">
      <button class="btn btn-success btn-lg" type="button" onclick="submitForm()">Submit</button>
      <button class="btn btn-danger btn-lg" type="button" onclick="closeForm()">Close</button>
    </div>
    <!-- <button type="button" onclick="submitForm()">Submit</button> -->
    <!-- <button type="button" onclick="closeForm()">Close</button> -->
  </form>

  </script>

  <script src="../Products/JS_files/add_products.js"> </script>

</body>
</html>
