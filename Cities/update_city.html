<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Cities/CSS_files/update_city.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Update a city</title>

</head>

<body>

  <h1>Update a city</h1>
  <form id="updatecityForm" >
    <label for="cityId" style="display: none;">city ID:</label>
    <input type="text" id="cityId" name="cityId" style="display: none;" required>

    <label for="cityName">city Name:</label>
    <input type="text" id="cityName" name="cityName" required>

    <label for="cityNameAR">city Name (AR):</label>
    <input type="text" id="cityNameAR" name="cityNameAR" required>

    <label for="country" style="display: none;"> Country</label>
    <input type="text" id="country" name="country" style="display: none;" required>



    <div class="d-grid gap-2" id="form-button">
      <button id="updateButton" class="btn btn-success" type="button" onclick="updatecity(document.getElementById('cityId').value)">Update</button>
      <button id="closeButton" class="btn btn-danger" type="button" onclick="closeForm()">Close</button>
    </div>
  </form>

  <script src="../Cities/JS_files/cities.js" defer></script>
  <script src="../Cities/JS_files/update_city.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
