<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS_files/add_city.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Add New City</title>
</head>
<body id="bodyStyle">

<form id="cityForm">
    <h1>Add New City</h1>

  
    <div class="mb-3">
      <label for="country" class="form-label">Country:</label>
      <select id="country" name="country" class="form-select" required></select>
      <div id="errorCountry" class="error"></div> 
  </div>

    <div class="mb-3">
        <label for="cityName" class="form-label">City Name:</label>
        <input type="text" id="cityName" name="cityName" class="form-control" required>
        <div id="errorCityName" class="error"></div> 
    </div>

    <div class="mb-3">
        <label for="cityNameAR" class="form-label">City Name (AR):</label>
        <input type="text" id="cityNameAR" name="cityNameAR" class="form-control" required>
        <div id="errorCityNameAR" class="error"></div> 
    </div>


    <div class="gap-2" id="form-button">
      <button class="btn btn-success btn-lg" type="button" onclick="submitForm()">Submit</button>
      <button class="btn btn-danger btn-lg" type="button" onclick="closeForm()">Close</button>
    </div>
</form>

<script src="../Cities/JS_files/add_city.js"> </script>



</body>
</html>
