<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Branches/CSS_files/add_branch.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Add New branch</title>

</head>
<body>

  <h1>Add New branch</h1>

  <form id="branchForm">
    <label for="branchName">Branch Name:</label>
    <input type="text" id="branchName" name="branchName" required>

    <label for="branchNameAR">Branch Name (AR):</label>
    <input type="text" id="branchNameAR" name="branchNameAR" required>

    <label for="branchNumber">Branch Number:</label>
    <input type="text" id="branchNumber" name="branchNumber" required>

    <label for="countryName">Country:</label>
    <input type="text" id="countryName" name="countryName" required>

    <label for="cityName">City:</label>
    <input type="text" id="cityName" name="cityName" required>



    <div class="d-grid gap-2" id="form-button">
      <button class="btn btn-success" type="button" onclick="submitForm()">Submit</button>
      <button class="btn btn-danger" type="button" onclick="closeForm()">Close</button>
    </div>
  </form>

  <script src="../Branches/JS_files/add_branch.js"> </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></body>


</body>
</html>
