<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Branches/CSS_files/add_branch.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Add New branch</title>
<body id="bodyStyle">
  <div id="addLoader" class="loader"></div>

  

  <form id="branchForm">
    <h1>Add New branch</h1>

    <div class="mb-3">
      <label for="countryName" class="form-label">Country:</label>
      <select id="countryName" name="countryName" class="form-select" required>
        <!-- Add options here -->
      </select>
      <div id="errorCountry" class="error"></div>
    </div>

    <div class="mb-3">
      <label for="cityName" class="form-label">City:</label>
      <select id="cityName" name="cityName" class="form-select" required>
        <!-- Add options here -->
      </select>
      <div id="errorCity" class="error"></div>
      
    </div>

    <div class="mb-3">
      <label for="branchName" class="form-label">Branch Name:</label>
      <input type="text" id="branchName" name="branchName" class="form-control" required>
      <div id="errorBranchName" class="error"></div>
    </div>

    <div class="mb-3">
      <label for="branchNameAR" class="form-label">Branch Name (AR):</label>
      <input type="text" id="branchNameAR" name="branchNameAR" class="form-control" required>
      <div id="errorBranchNameAR" class="error"></div>
    </div>
    
    <div class="mb-3">
      <label for="branchNumber" class="form-label">Branch Number:</label>
      <input type="text" id="branchNumber" name="branchNumber" class="form-control" required>
      <div id="errorBranchNumber" class="error"></div>
    </div>

   

    <div class="gap-2" id="form-button">
      <button class="btn btn-success btn-lg" type="button" onclick="submitForm()">Submit</button>
      <button class="btn btn-danger btn-lg" type="button" onclick="closeForm()">Close</button>
    </div>
  </form>

  <script src="../Branches/JS_files/add_branch.js"></script>
 
</body>
</html>
